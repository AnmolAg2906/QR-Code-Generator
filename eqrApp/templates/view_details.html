{% load qr_code %}
<style>
    #uni_modal .modal-footer {
        display: none
    }
    
    #uni_modal .modal-sub-footer {
        display: flex
    }
    
    #card-qr,
    #card-avatar {
        width: 9rem;
        height: 9rem;
    }
</style>
<div class="container-fluid" id="e-details">
    <div class="d-flex w-100 justify-content-center my-4">
        <img src="{% if student.avatar %}{{student.avatar.url}}{% endif %}" id="card-avatar" class="img-thumbnail" alt="">
    </div>
    <div class="lh-1">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <dl>
                    <dt>Student Enrollment No</dt>
                    <dd>{{student.enrol_no}}</dd>
                    <dt>Name</dt>
                    <dd>{{student.name}}</dd>
                    <dt>Branch</dt>
                    <dd>{{student.branch}}</dd>
                    <dt>Semester</dt>
                    <dd>{{student.semester}}</dd>
                </dl>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <dl>
                    <dt>Gender</dt>
                    <dd>{{student.gender}}</dd>
                    <dt>Date of Birth</dt>
                    <dd>{{student.dob|date:'M d, Y'}}</dd>
                    <dt>Contact</dt>
                    <dd>{{student.contact}}</dd>
                    <dt>Email</dt>
                    <dd>{{student.email}}</dd>
                </dl>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <dl>
                    <dt>Address</dt>
                    <dd>{{student.address}}</dd>
                </dl>
            </div>
        </div>
    </div>
</div>
<script>
    var emp_edit_url = "{% url 'edit-student' student.pk %}"
    var emp_delete_url = "{% url 'delete-student' student.pk %}"
</script>
